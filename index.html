<html lang="fr">
<head>
    <title>StopWatch home </title>
    <link rel="stylesheet" href="StopWatch_home.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1> Puzzle Stop Watch </h1>
    <div id="Box-cnt"> </div>
    <div id="gif-cnt"> </div>
    <div id="timer"> 00:00:00 </div>
    <button class="start" onclick="startTimer()"></button>
    <button class="pause" onclick="pauseTimer()"></button>
    <button class="reset" onclick="resetTimer()"></button>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;
        let running = false;

        function updateTimer() {
            seconds++;
            if (seconds === 60) { seconds = 0; minutes++; }
            if (minutes === 60) { minutes = 0; hours++; }

            document.getElementById("timer").innerText =
                (hours < 10 ? "0" : "") + hours + ":" +
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds;
        }

        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(updateTimer, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            running = false;
        }

        function resetTimer() {
            clearInterval(timer);
            running = false;
            seconds = minutes = hours = 0;
            document.getElementById("timer").innerText = "00:00:00";
        }
    </script>

</body>

</html>
